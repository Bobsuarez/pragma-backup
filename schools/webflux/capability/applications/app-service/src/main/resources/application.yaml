server:
  port: 8081
spring:
  kotlin:
    enabled: false
  application:
    name: "capability"
  datasource:
    driver-class-name: "org.postgresql.Driver"
    host: "localhost"
    port: 5432
    database: "school_capability"
    username: "postgres"
    password: "postgres"
    schema: "public"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
logging:
  level:
    org.springframework.security: "DEBUG"
    org.springframework.web: "DEBUG"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
jwt:
  secret: "VQasauJliIvkAJIc29suAFYpKItz7jkinzImfhSxCD4="
  audience: "pragma-user-service"
  issuer: "pragma-auth-service"
  expiration: 86400
swagger:
  title: "Capability Service API"
  description: "API documentation for the Capability Service"
  version: "1.0.0"
  urlServer: "http://localhost:8081"
adapter:
  restconsumer:
    host: "http://localhost:8080"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
