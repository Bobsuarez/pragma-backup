plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.5.4' apply false
    id 'io.spring.dependency-management' version '1.1.4'
    id 'maven-publish' // Habilita la tarea publishToMavenLocal
    id 'project-report'

}

group = 'co.com.pragma'
version = '1.0.3-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // WebFlux
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.5.4'
    compileOnly 'org.springframework.boot:spring-boot-starter-security:3.5.4'

    // Lombok con VERSIÓN Específica
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Opcional: Si usas Jackson en tus utilidades
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    // Importamos el BOM de Spring Boot para gestionar versiones
    implementation platform('org.springframework.boot:spring-boot-dependencies:3.5.4')

    compileOnly 'io.jsonwebtoken:jjwt-api:0.12.6'
    compileOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    implementation libs.commons.math3
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    sourceCompatibility = JavaVersion.VERSION_21
}

tasks.named('jar') {
    enabled = true
    archiveBaseName = 'rf-sicard-globalexception'
    archiveClassifier = ''
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'rf-sicard-globalexception'
            groupId = "${group}"
            version = "${version}"
        }
    }
}