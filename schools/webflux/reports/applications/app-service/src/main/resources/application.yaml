server:
  port: 8084
spring:
  application:
    name: "reports"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:
      uri: "mongodb://admin:admin123@localhost:27017/bootcamp_report?authSource=admin"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
jwt:
  secret: "VQasauJliIvkAJIc29suAFYpKItz7jkinzImfhSxCD4="
  audience: "pragma-user-service"
  issuer: "pragma-auth-service"
  expiration: 2592000
springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui.html"
    enabled: true
  show-actuator: true
swagger:
  title: "Bootcamp report service API"
  description: "API documentation for the bootcamp Service"
  version: "1.0.0"
  urlServer: "http://localhost:8087"
adapter:
  restconsumer:
    timeout: 5000
    url: "htp://localhost:8082"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
