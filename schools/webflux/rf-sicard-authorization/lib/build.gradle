plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.5.4' apply false
    id 'io.spring.dependency-management' version '1.1.4'
    id 'maven-publish' // Habilita la tarea publishToMavenLocal
    id 'project-report'

}

group = 'co.com.pragma'
version = '1.0.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // WebFlux
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.5.4'
    compileOnly 'org.springframework.boot:spring-boot-starter-security:3.5.4'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    implementation platform('org.springframework.boot:spring-boot-dependencies:3.5.4')

    compileOnly 'io.jsonwebtoken:jjwt-api:0.12.6'
    compileOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    compileOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    // Swagger/OpenAPI Documentation
    implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:2.8.0'
    implementation 'org.springdoc:springdoc-openapi-starter-common:2.8.0'
    
    implementation libs.commons.math3
    implementation libs.guava
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

tasks.named('jar') {
    enabled = true
    archiveBaseName = 'rf-sicard-authorization'
    archiveClassifier = ''
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'rf-sicard-authorization'
            groupId = "${group}"
            version = "${version}"
        }
    }
}